<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/74f1a27e08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Quote Website</title>
</head>

<body>
    <h2 class="main_heading m-2 hi1">
        <i class="fa-brands fa-accusoft"></i> HXD Quote Generator! Generate Anything You Want 
    </h2>
    <div class="container color_self">
        <div class="row align-items-center">
         
            <div class="col ">
                <h4 class="quote_heading p-1">
                    Quote of the Day
                </h4>
                <p class="quote_paragraph" id="quote_para">
                   Press the New Quote button to get the next Quote of the day.
                    press the volume button to read the Quote.
                    press the twitter button to tweet the Quote directly in Twitter.
                </p>
                <div class="author_text" id="author">
                    -Souvik Halder
                </div>
            </div>

        </div>

        <div class="row align-items-end bdr p-2">
         <div class="col-lg-6 col-12 col-sm-12 col-md-6">
            <i class="fa-solid fa-volume-high" id="icon1" onclick="readLoud()"></i>
            <i class="fa-solid fa-clone" id="icon2" onclick="copyText()"></i>
            <i class="fa-brands fa-twitter" id="icon3" onclick="postTwitter()"></i>
         </div>
         <div class="col-lg-6 col-12 col-sm-12 col-md-6 hi">
            <button type="button" class="btn btn-primary circular_btn" onclick="newQuote()">New Quote</button>
         </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
